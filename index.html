<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <title>Weather Dashboard</title>
  </head>
  <body>
  <p class="header">Weather Dashboard</p>
  <div class="container" style="width: 70%;">
  <div class="d-inline-flex justify-content-center">
    <div id="sidebar" class="col">
            <div class="autocomplete">
            <input id="searchbar" type="text"  placeholder="Search City">
            </div>
            <button id="search" onclick="favCities()">Search</button>
            <br></br>
            <ul id='list' class="list-group">
            </ul>
    </div>
    <div class="d-inline-flex justify-content-center">
    <div class="col">
      <div class="row">
      <div id = "cityinfo" class="card">
        <div class="card-body">
          <p id="iname"></p>
          <p id="td"></p>
          <img id="mainc" src="" alt="">
          <hr>
          <p id="itemp"></p>
          <p id="ihumi"></p>
          <p id="iwind"></p>
        </div>
      </div>
    

      <div id="forecast" class="row">
        <div class="col-sm">
          <div class="card">
            <div class="five">
              <p id="adate"></p>
              <img id="amain" src="" alt="">
              <p id="atemp"></p>
              <p id="ahumi"></p>
            </div>
          </div>
        </div>

        <div class="col-sm">
          <div class="card">
            <div class="five">
              <p id="bdate"></p>
              <img id="bmain" src="" alt="">
              <p id="btemp"></p>
              <p id="bhumi"></p>
            </div>
          </div>
        </div>

        <div class="col-sm">
          <div class="card">
            <div class="five">
              <p id="cdate"></p>
              <img id="cmain" src="" alt="">
              <p id="ctemp"></p>
              <p id="chumi"></p>
            </div>
          </div>
        </div>

        <div class="col-sm">
          <div class="card">
            <div class="five">
              <p id="ddate"></p>
              <img id="dmain" src="" alt="">
              <p id="dtemp"></p>
              <p id="dhumi"></p>
            </div>
          </div>
        </div>


        <div class="col-sm">
          <div class="card">
            <div class="five">
              <p id="edate"></p>
              <img id="emain" src="" alt="">
              <p id="etemp"></p>
              <p id="ehumi"></p>
            </div>
          </div>
        </div>

      </div>
      </div>
      </div>     
      </div>
    </div>
  
  </div>
  </div>

  </body>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="autofill.js"></script>
  <script type="text/javascript" src="config.js"></script>
  <script type="text/javascript" src="script.js"></script>
  
</html>
